<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .message-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .message-popup {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .message-header {
            padding: 10px;
            background: #0d6efd;
            color: white;
            border-radius: 8px 8px 0 0;
        }
        .message-body {
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        {% include 'components/client_header.html' %}
        <div class="dashboard">
            <div class="dashboard-header mb-4">
                <div class="dashboard-header-left-item-text d-flex justify-content-between align-items-center">
                    <div>
                        <h2 class="dashboard-header-left-item-text-title">
                            Account Overview
                        </h2>
                        <div class="dashboard-header-left-item-text-subtitle">
                            Welcome back, {{username}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Account Balance</h5>
                            <h3 class="text-primary">$ {{balance}}</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Credit Score</h5>
                            <h3 class="text-success">100</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quick Actions</h5>
                        <div class="row mt-3">
                            <div class="col-md-3">
                                <button class="btn btn-primary w-100">Transfer</button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-info w-100">Bills</button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-warning w-100">Loans</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Recent Transactions</h5>
                        <div class="transaction-list">
                            {{recent_transactions}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Customer Service Button -->
    <button class="btn btn-primary rounded-circle message-button" onclick="toggleMessagePopup()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-text" viewBox="0 0 16 16">
            <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
            <path d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6m0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5"/>
          </svg>
    </button>

    <!-- Message Popup -->
    <div class="message-popup" id="messagePopup">
        <div class="message-header">
            <h6 class="m-0">Contact Us</h6>
        </div>
        <div class="message-body">
            <div class="mb-3">
                <textarea class="form-control" rows="3" placeholder="Please enter your question..."></textarea>
            </div>
            <button class="btn btn-primary w-100">Send</button>
        </div>
    </div>

    <script>
        function toggleMessagePopup() {
            const popup = document.getElementById('messagePopup');
            popup.style.display = popup.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
