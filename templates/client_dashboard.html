<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        {% include 'components/header.html' %}
        <div class="dashboard">
            <div class="dashboard-header mb-4">
                <div class="dashboard-header-left-item-text d-flex justify-content-between align-items-center">
                    <div>
                        <h2 class="dashboard-header-left-item-text-title">
                            Account Overview
                        </h2>
                        <div class="dashboard-header-left-item-text-subtitle">
                            Welcome back, {{username}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Account Balance</h5>
                            <h3 class="text-primary">$ {{balance}}</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Credit Score</h5>
                            <h3 class="text-success">100</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quick Actions</h5>
                        <div class="row mt-3">
                            <div class="col-md-3">
                                <button class="btn btn-primary w-100">Transfer</button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-info w-100">Bills</button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-warning w-100">Loans</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Recent Transactions</h5>
                        <div class="transaction-list">
                            {{recent_transactions}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
