<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login - MyBank Internal System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #a5cfff;
        }
        .bank-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .employee-login-card {
            border-left: 4px solid #0d6efd;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="bank-header">
            <h1 class="text-primary">MyBank</h1>
            <p class="text-muted">Employee Management System</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card employee-login-card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Employee Login</h2>
                        <form>
                            <div class="mb-3">
                                <label for="employeeId" class="form-label">Employee ID</label>
                                <div class="input-group">
                                    <span class="input-group-text">MB</span>
                                    <input type="text" class="form-control" id="employeeId" placeholder="Enter your Employee ID">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Login to System</button>
                            </div>
                            <div class="text-center mt-3">
                                <a href="#" class="text-decoration-none small">Forgot Password?</a>
                                <span class="mx-2">|</span>
                                <a href="#" class="text-decoration-none small">Contact System Admin</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
